<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chattly Alpha</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <div class="sticky">
      <div class="center">
        chattly.xyz
      </div>
    </div>
    <li class="login page">
      <div class="form">
        <h3 class="title">Choose your nickname</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
      <div class="git-container">
          <a style="text-decoration: none; color: black; text-align: center;" href="https://github.com/MichaelGrigoryan25/chattly-app"><img style="position: absolute; width: 3%; z-index: 1; top: 85%; left:1%" src="SVG/github.svg" width="3%" alt="">
          <span style="position:absolute; color:black; top: 87.2%; left: 4%">Contribute on GitHub</span>
        </a>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
