<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>chattly.xyz</title>
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>

      <div class="chatArea">

        </div>

      <div class="form">
        <h3 class="title">Nickname</h3>
        <input class="usernameInput" type="text" maxlength="50" />
        <footer>
          Coded With ‚ù§ By <a href="https://github.com/MichaelGrigoryan25/chattly-app">Michael Grigoryan</a> and the
