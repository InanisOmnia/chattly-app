<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chattly Alpha</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <div class="sticky">
      <div class="center">
        chattly.xyz
        <a href="https://www.patreon.com/bePatron?u=34578542" data-patreon-widget-type="become-patron-button">Become a Patron!</a><script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
        <a class="github-url" style="text-decoration: none; color: black; text-align: center;" href="https://github.com/MichaelGrigoryan25/chattly-app"/>
          <img class="git-svg" src="SVG/github.svg" alt=""><span style="position: absolute; font-size: 2vh; left:10%; top:48%">Contribute on GitHub</span>
        </a>
      </div>
    </div>
    <li class="login page">
      <div class="form">
        <h3 class="title">Choose your nickname</h3>
        <input class="usernameInput" type="text" maxlength="50" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
